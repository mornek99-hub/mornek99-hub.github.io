<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKĪKAT-KALESİ | GİRİŞ</title>
    <style>
        body { background-color: #050505; color: #00ff41; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .boot-container { width: 90%; max-width: 600px; border: 1px solid #333; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,1); }
        button { background: transparent; border: 1px solid #00ff41; color: #00ff41; padding: 10px 20px; cursor: pointer; font-family: inherit; font-weight: bold; margin-top: 20px; }
        button:hover { background: #00ff41; color: #000; }
        #output-log { margin-top: 20px; font-size: 0.85rem; height: 300px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="boot-container">
    <div style="color: #666; font-size: 0.7rem; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 10px;">
        HAKIKAT OS V52.0 - SISTEM GIRISI BEKLENIYOR...
    </div>
    
    <div id="terminal-screen">
        <div style="margin-bottom: 10px;">'hakikat_os.py' dosyasını çalıştırmak için EXECUTE tuşuna basın.</div>
        <button onclick="startHakikatOS()" id="boot-btn">> SİSTEMİ ÇALIŞTIR</button>
        <div id="output-log"></div>
    </div>
</div>

<script>
    async function startHakikatOS() {
        document.getElementById('boot-btn').style.display = 'none';
        const log = document.getElementById('output-log');
        
        const print = (text, delay = 50, color = "#00ff41") => {
            return new Promise(resolve => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.style.color = color;
                    div.innerHTML = text;
                    log.appendChild(div);
                    resolve();
                }, delay);
            });
        };

        await print(">>> HAKĪKAT-KALESİ OS V52.0 BAŞLATILIYOR...", 100);
        await print(">>> ÇEKİRDEK YÜKLENİYOR: 'SÜNNETULLAH'...", 400);
        await print("<br>[SİSTEM] HumanOS başlatılıyor (Birim: ADMIN)...", 300);
        await print("[KONTROL] Donanım Kimliği: ONAYLANDI.", 200);
        await print("[KONTROL] Ego Katmanı (Nefs): AKTİF.", 200, "#e5c07b");
        
        await print("<br>>> MODÜL 1: HATA TESPİTİ (Temizlik)...", 300, "#e5c07b");
        await print("... 'Politik Bloatware' taranıyor...", 400);
        await print("... Dogmalar ve Yanlış Veriler siliniyor...", 400);
        await print("[BAŞARILI] Saf Konsonantsal Kod (Rasm) açığa çıkarıldı.", 100);
        
        await print("<br>>> MODUL 2: DİRENÇ ÖLÇÜMÜ...", 300, "#e5c07b");
        await print("   > DIRENÇ: 0.00 Ω (Süperiletkenlik sağlandı)", 500);
        
        await print("<br>========================================", 100, "#fff");
        await print(" █ █ █ ERİŞİM ONAYLANDI █ █ █ ", 100, "#fff");
        await print("========================================", 100, "#fff");
        await print("[SİSTEM FİNAL] : DAMLA DENİZE KAVUŞTU.", 500);
        
        setTimeout(() => { window.location.href = 'dashboard_tr.html'; }, 1500);
    }
</script>
<div style="margin-top: 50px; text-align: center; padding-bottom: 30px; font-family: 'Courier New', monospace;">
    <span style="color: #666; font-size: 0.7rem; letter-spacing: 2px;">TOTAL SYSTEM ACCESS:</span><br>
    <img src="https://visitor-badge.glitch.me/badge?page_id=mornek99-hub.github.io&color=00ff41" alt="Zähler lädt..." style="margin-top: 10px;"/>
</div>


</body>
</html>
