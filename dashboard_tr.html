<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKĪKAT-KALESİ | KONTROL PANELİ</title>
    <style>
        body { background-color: #050505; color: #d0d0d0; font-family: 'Courier New', monospace; padding: 20px; margin: 0; }
        .header { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        
        /* VACUUM CHAMBER STYLING */
        .vacuum-box { border: 1px solid #333; padding: 40px; text-align: center; margin-bottom: 30px; position: relative; }
        .circle-ui { width: 150px; height: 150px; border: 2px solid #e5c07b; border-radius: 50%; margin: 0 auto 20px; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px rgba(229, 192, 123, 0.2); }
        .inner-circle { width: 120px; height: 120px; border: 1px solid #e5c07b; border-radius: 50%; opacity: 0.5; }
        
        /* MODUL-STEUERUNG */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .mod-btn { background: transparent; border: 1px solid #333; color: #888; padding: 15px; font-size: 0.8rem; text-align: left; cursor: not-allowed; }
        
        /* ACTION BUTTON */
        .main-btn { display: block; width: 100%; background: transparent; border: 1px solid #e5c07b; color: #e5c07b; padding: 20px; text-decoration: none; text-align: center; font-weight: bold; margin-top: 20px; transition: 0.3s; }
        .main-btn:hover { background: #e5c07b; color: #000; box-shadow: 0 0 20px rgba(229, 192, 123, 0.4); }

        .log-output { background: #000; border: 1px solid #333; padding: 20px; font-size: 0.8rem; color: #00ff41; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="header">
        <span style="color: #e5c07b;">HAKĪKAT-KALESİ v52.0</span>
        <div style="font-size: 0.7rem;">
            <a href="dashboard.html" style="color: #666; text-decoration: none; margin-right: 10px;">DE</a> | 
            <span style="color: #fff;">TR</span>
        </div>
    </div>

    <div class="vacuum-box">
        <div class="circle-ui">
            <div class="inner-circle"></div>
        </div>
        <div style="font-size: 0.7rem; color: #666; letter-spacing: 2px;">VAKUM ODASI AKTİF (SUWAYDA)</div>
    </div>

    <div style="color: #666; font-size: 0.8rem; margin-bottom: 10px;">MODÜL KONTROLÜ</div>
    <div class="grid">
        <div class="mod-btn">MOD. 96 [TARAMA]</div>
        <div class="mod-btn">MOD. 81 [TEKVİR]</div>
        <div class="mod-btn">MOD. 94 [SOĞUTMA]</div>
        <div class="mod-btn">MOD. 111 [HATA AYIKLAMA]</div>
    </div>

    <a href="fizik_tr.html" class="main-btn">GÜNLÜĞÜ AÇ (FİZİK)</a>

    <div style="margin-top: 30px;" class="log-output">
        INIT &nbsp;Sistem başlatıldı.<br>
        INIT &nbsp;Direnç 0.0 Ω olarak ayarlandı (Süperiletkenlik).<br>
        INIT &nbsp;Suwayda Vakumu stabilize edildi.
    </div>

</body>
</html>
