<head>

    <style>
        body { 
            background-color: #050505; 
            color: #c0c0c0;

            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            text-align: center; 
        }

        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 0.5rem; 
            color: #e5c07b; /* Gold */
            text-transform: uppercase; 
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(229, 192, 123, 0.3);
        }

        .formula {
            font-size: 1.2rem;
            color: #00ff41; /* Matrix Green */
            margin-bottom: 40px;
            font-weight: bold;

            padding: 10px 20px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        /* MANUAL BUTTONS (CYAN - INFO) */
        .manual-section {
            margin-bottom: 40px;
            border-bottom: 1px dashed #333;
            padding-bottom: 30px;
            width: 80%;
            max-width: 600px;
        }
        
        .manual-label {
            display: block;
            color: #00bcd4; /* Cyan */
            font-size: 0.8em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: blink 2s infinite;
        }

        .btn-manual {
            text-decoration: none;
            color: #00bcd4;
            border: 1px solid #00bcd4;
            padding: 12px 25px;
            font-size: 0.9rem;
            margin: 10px;
            display: inline-block;
            transition: 0.3s;
            background: rgba(0, 188, 212, 0.05);
        }
        .btn-manual:hover {
            background-color: #00bcd4;
            color: #000;
            box-shadow: 0 0 20px #00bcd4;
        }

        /* MAIN ENTER BUTTONS (GOLD) */
        .btn-enter {
            text-decoration: none;
            color: #e5c07b;
            border: 1px solid #e5c07b;
            padding: 15px 40px;
            font-size: 1.2rem;
            margin: 15px;
            display: inline-block;
            transition: 0.3s;
            min-width: 200px;
        }

        .btn-enter:hover {
            background-color: #e5c07b;
            color: #000;
            box-shadow: 0 0 20px #e5c07b;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.7rem;
            color: #444;
        }

        @keyframes blink { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
