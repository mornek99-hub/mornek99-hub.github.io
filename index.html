            color: #00ff41;
            font-weight: bold;
        }
        .btn-green:hover { background-color: rgba(0, 255, 65, 0.1); box-shadow: 0 0 15px rgba(0, 255, 65, 0.3); }

        .phase-label {
            color: #008f11;
            font-size: 0.7rem;
            margin-top: 30px;
            margin-bottom: 10px;
        }
