<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAKĪKAT-KALESİ | COMMAND CENTER</title>
<style>
    /* SYSTEM CORE STYLE V52.0 */
    :root {
        --bg-color: #050505;
        --text-main: #d0d0d0;
        --accent-green: #00ff41;
        --accent-gold: #e5c07b;
        --alert-red: #ff3333;
        --panel-bg: #0a0a0a;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 20px;
        height: 100vh;
        box-sizing: border-box;
        overflow: hidden; /* App-Feeling */
        display: flex;
        flex-direction: column;
    }

    /* HEADER GRID */
    .header {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
        margin-bottom: 20px;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 1px;
    }

    .status-online { color: var(--accent-green); }
    .status-warn { color: var(--accent-gold); animation: blink 1s infinite; }
    .status-crit { color: var(--alert-red); animation: blink 0.2s infinite; }

    /* MAIN DASHBOARD GRID */
    .dashboard-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto 1fr;
        gap: 20px;
        flex-grow: 1;
    }

    /* PANELS */
    .panel {
        border: 1px solid #333;
        background: var(--panel-bg);
        padding: 15px;
        display: flex;
        flex-direction: column;
        position: relative;
    }
    .panel-title {
        color: #555;
        font-size: 0.7rem;
        text-transform: uppercase;
        margin-bottom: 10px;
        border-bottom: 1px solid #222;
        padding-bottom: 5px;
    }

    /* 1. DER VAKUUM KERN (SUWAYDA) */
    .core-container {
        grid-column: 2;
        grid-row: 1 / 3;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #222;
        background: radial-gradient(circle, #080808 0%, #000 100%);
        position: relative;
    }

    .suwayda-singularity {
        width: 120px;
        height: 120px;
        background-color: #000;
        border-radius: 50%;
        box-shadow: 0 0 0 1px #111;
        position: relative;
        z-index: 10;
    }

    /* Implosion Animation (Sog nach innen) */
    .suwayda-ring {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid var(--accent-gold);
        border-radius: 50%;
        opacity: 0;
        animation: implode 3s infinite linear;
    }
    .ring-1 { width: 200px; height: 200px; animation-delay: 0s; }
    .ring-2 { width: 200px; height: 200px; animation-delay: 1s; }
    .ring-3 { width: 200px; height: 200px; animation-delay: 2s; }

    @keyframes implode {
        0% { width: 250px; height: 250px; opacity: 0; border-color: #333; }
        20% { opacity: 0.5; border-color: var(--accent-gold); }
        100% { width: 120px; height: 120px; opacity: 0; }
    }

    @keyframes blink { 50% { opacity: 0; } }

    /* DATA DISPLAYS */
    .data-value {
        font-size: 2rem;
        font-weight: bold;
        margin-top: auto;
        margin-bottom: auto;
        text-align: center;
    }
    .unit { font-size: 0.8rem; color: #555; }
    
    #res-val { color: var(--accent-green); transition: color 0.3s; }
    #temp-val { color: var(--accent-green); }

    /* MODULE CONTROLS */
    .control-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: auto;
    }

    .mod-btn {
        background: transparent;
        border: 1px solid #444;
        color: #888;
        padding: 10px;
        font-family: inherit;
        font-size: 0.7rem;
        cursor: pointer;
        transition: all 0.2s;
        text-align: left;
    }
    .mod-btn:hover {
        border-color: var(--accent-green);
        color: var(--accent-green);
        background: #001100;
    }
    .mod-btn:active {
        background: var(--accent-green);
        color: #000;
    }
    
    .manual-link {
        margin-top: 20px;
        text-align: center;
        border: 1px solid var(--accent-gold);
        color: var(--accent-gold);
        padding: 10px;
        text-decoration: none;
        font-size: 0.7rem;
        display: block;
    }
    .manual-link:hover {
        background: var(--accent-gold);
        color: #000;
    }

    /* SYSTEM LOG */
    .console-panel {
        grid-column: 1 / 4;
        height: 150px;
        overflow-y: hidden;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        font-size: 0.75rem;
    }
    .log-entry { margin-bottom: 2px; }
    .log-time { color: #555; margin-right: 10px; }
    .log-sys { color: var(--accent-green); }
    .log-warn { color: var(--accent-gold); }

    /* BLACKOUT EFFECT (TAKWIR) */
    #blackout-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #000;
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transition: opacity 2s;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
    }

    /* RESPONSIVE */
    @media (max-width: 800px) {
        .dashboard-grid {
            grid-template-columns: 1fr;
            grid-template-rows: auto;
            overflow-y: auto;
        }
        .core-container { grid-column: 1; grid-row: 2; height: 300px; }
        .console-panel { grid-column: 1; }
        body { overflow: auto; height: auto; }
    }

</style>
</head>
<body>

<div id="blackout-overlay">
    [ SENSORS: OFFLINE // KHUNNAS: ACTIVE ]
</div>

<div class="header">
    <div class="header">
    <span style="color: var(--accent-gold);">HAKĪKAT-KALESİ v52.0</span>
    <div style="font-size: 0.7rem; letter-spacing: 1px;">
        <span style="color: #fff; font-weight: bold;">DE</span> | 
        <a href="dashboard_tr.html" style="color: var(--text-main); text-decoration: none; opacity: 0.6;">TR</a>
    </div>
</div>

    <div id="sys-clock">--:--:--</div>
    <div id="connection-status" class="status-online">CONNECTED</div>
</div>

<div class="dashboard-grid">

    <div class="panel">
        <div class="panel-title">Widerstand (Nafs)</div>
        <div class="data-value" id="res-val">0.00 <span class="unit">Ω</span></div>
        
        <div style="height: 20px;"></div>
        
        <div class="panel-title">Kern-Temperatur</div>
        <div class="data-value" id="temp-val">36.6 <span class="unit">°C</span></div>
    </div>

    <div class="core-container">
        <div class="suwayda-ring ring-1"></div>
        <div class="suwayda-ring ring-2"></div>
        <div class="suwayda-ring ring-3"></div>
        <div class="suwayda-singularity"></div>
        <div style="position: absolute; bottom: 20px; color: #333; font-size: 0.7rem;">VACUUM CHAMBER ACTIVE</div>
    </div>

    <div class="panel">
        <div class="panel-title">Modul-Steuerung</div>
        <div class="control-grid">
            <button class="mod-btn" onclick="runModule(96)">MOD. 96 [SCAN]</button>
            <button class="mod-btn" onclick="runModule(81)">MOD. 81 [TAKWIR]</button>
            <button class="mod-btn" onclick="runModule(94)">MOD. 94 [COOL]</button>
            <button class="mod-btn" onclick="runModule(111)">MOD. 111 [DEBUG]</button>
        </div>
        
        <a href="fizik.html" class="manual-link">
            HANDBUCH ÖFFNEN (BLOG)
        </a>
    </div>

    <div class="panel console-panel" id="console-output">
        <div class="log-entry"><span class="log-time">INIT</span> <span class="log-sys">System initialized.</span></div>
        <div class="log-entry"><span class="log-time">INIT</span> <span class="log-sys">Resistance set to 0.0 Ω (Supraleitung).</span></div>
        <div class="log-entry"><span class="log-time">INIT</span> <span class="log-sys">Suwayda Vacuum stabilized.</span></div>
    </div>

</div>

<script>
    // SYSTEM VARIABLES
    let resistance = 0.0;
    let temperature = 36.6;
    let entropy = 0.0;
    let isConnected = true;

    // DOM ELEMENTS
    const resDisplay = document.getElementById('res-val');
    const tempDisplay = document.getElementById('temp-val');
    const conStatus = document.getElementById('connection-status');
    const consoleDiv = document.getElementById('console-output');
    const blackout = document.getElementById('blackout-overlay');

    // CLOCK
    setInterval(() => {
        const now = new Date();
        document.getElementById('sys-clock').innerText = now.toLocaleTimeString();
    }, 1000);

    // SIMULATION LOOP (The "Dunya" Noise)
    setInterval(() => {
        // Zufällige Fluktuation (Entropie der Außenwelt)
        if(Math.random() > 0.8) {
            // Leichter Widerstand baut sich auf
            resistance += Math.random() * 0.5;
            log("WARNING", "External Noise detected. Resistance rising.");
            updateDisplay();
            
            // AUTOMATISCHER RABB-AUTOPILOT (Sekinet)
            setTimeout(() => {
                if(resistance > 0) {
                    resistance = 0.0;
                    log("SYSTEM", "Autopilot engaged. Resistance neutralized.");
                    updateDisplay();
                }
            }, 2000);
        }
    }, 8000);

    function updateDisplay() {
        resDisplay.innerText = resistance.toFixed(2) + " Ω";
        
        // Farbe ändern bei Widerstand
        if(resistance > 1.0) {
            resDisplay.style.color = "var(--alert-red)";
            conStatus.innerText = "WARNING";
            conStatus.className = "status-warn";
            
            // Hitze steigt durch Widerstand (P = I²R)
            temperature = 36.6 + (resistance * 2);
            tempDisplay.innerText = temperature.toFixed(1) + " °C";
            tempDisplay.style.color = "var(--alert-red)";
        } else {
            resDisplay.style.color = "var(--accent-green)";
            conStatus.innerText = "CONNECTED";
            conStatus.className = "status-online";
            temperature = 36.6;
            tempDisplay.innerText = "36.6 °C";
            tempDisplay.style.color = "var(--accent-green)";
        }
    }

    // MODULE LOGIC
    function runModule(modID) {
        if(modID === 96) {
            log("CMD", "Running MOD_96 (IQRA)...");
            setTimeout(() => log("SYSTEM", "Dependency detected. User is CLIENT."), 800);
            setTimeout(() => log("SYSTEM", "Scan complete. Data Source: INTERNAL."), 1600);
        }
        
        if(modID === 81) {
            log("CMD", "Running MOD_81 (TAKWIR)...");
            log("SYSTEM", "Cutting external sensors...");
            // Visual Blackout
            blackout.style.opacity = 1;
            setTimeout(() => {
                log("SYSTEM", "Internal Uplink established (Khunnas).");
                blackout.style.opacity = 0;
            }, 3000);
        }

        if(modID === 94) {
            log("CMD", "Running MOD_94 (SHARH)...");
            log("SYSTEM", "Expanding processor capacity...");
            resistance = 0.0;
            temperature = 36.6;
            updateDisplay();
            log("SYSTEM", "Cooling active. Flow state restored.");
        }

        if(modID === 111) {
            log("CMD", "Running MOD_111 (MASAD)...");
            log("SYSTEM", "Scanning for 'Lahab' (Heat/Ego)...");
            if(resistance > 0) {
                log("CRITICAL", "Tabbat detected! Purging cache...");
                resistance = 0.0;
                updateDisplay();
            } else {
                log("SYSTEM", "No active heat signatures found.");
            }
        }
    }

    function log(type, msg) {
        const now = new Date().toLocaleTimeString();
        const entry = document.createElement('div');
        entry.className = "log-entry";
        
        let colorClass = "log-sys";
        if(type === "WARNING" || type === "CRITICAL") colorClass = "log-warn";
        
        entry.innerHTML = `<span class="log-time">${now}</span> <span class="${colorClass}">[${type}] ${msg}</span>`;
        consoleDiv.appendChild(entry);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

</script>

</body>
</html>
